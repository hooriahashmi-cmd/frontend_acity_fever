<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Order Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Acity Campus <i class="fas fa-utensils"></i></h1>
            </div>
            <nav class="nav">
                <a href="admin.html" class="active">Dashboard</a>
                <a href="index.html">Back to Site</a>
            </nav>
            <div class="header-actions">
                <div class="user-icon" title="Admin">
                    <i class="fas fa-user-shield"></i> Admin
                </div>
                <button class="logout-btn" onclick="logoutAdmin()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
                <p>Order Management & System Overview</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-hourglass-start"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Pending Orders</div>
                        <div class="stat-value" id="pendingCount">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon preparing">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Preparing</div>
                        <div class="stat-value" id="preparingCount">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon ready">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Ready for Pickup</div>
                        <div class="stat-value" id="readyCount">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Completed Today</div>
                        <div class="stat-value" id="completedCount">0</div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="admin-section-content">
                <h2><i class="fas fa-list"></i> Recent Orders to Process</h2>

                <div class="admin-orders-list" id="recentOrdersList">
                </div>
            </div>
            <div class="admin-section-content">
                <h2><i class="fas fa-table"></i> All Orders</h2>
                <div class="orders-table-container">
                    <table class="orders-table" id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>User</th>
                                <th>Room</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Status Update Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeStatusModal()">&times;</span>
            <h2>Update Order Status</h2>
            <p>Order: <strong id="modalOrderId"></strong></p>

            <div class="status-options">
                <button class="status-option-btn pending" onclick="updateOrderStatus('pending')">
                    <i class="fas fa-hourglass-start"></i>
                    <span>Pending</span>
                </button>
                <button class="status-option-btn preparing" onclick="updateOrderStatus('preparing')">
                    <i class="fas fa-fire"></i>
                    <span>Preparing</span>
                </button>
                <button class="status-option-btn ready" onclick="updateOrderStatus('ready')">
                    <i class="fas fa-check-circle"></i>
                    <span>Ready</span>
                </button>
                <button class="status-option-btn completed" onclick="updateOrderStatus('completed')">
                    <i class="fas fa-check-double"></i>
                    <span>Completed</span>
                </button>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeStatusModal()">Cancel</button>
                <button class="btn-save" onclick="saveStatusUpdate()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!isAdminLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            loadAdminDashboard();
            loadAllOrdersTable();
        });

        function loadAllOrdersTable() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const tbody = document.getElementById('ordersTableBody');

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem; color: #999;">
                            No orders yet
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><strong>${order.id}</strong></td>
                    <td>${order.userEmail.split('@')[0]}</td>
                    <td>Room ${order.userRoom}</td>
                    <td>${order.items.length} items</td>
                    <td>GHâ‚µ ${order.total.toFixed(2)}</td>
                    <td>
                        <span class="status-badge status-${order.status}">
                            ${capitalizeStatus(order.status)}
                        </span>
                    </td>
                    <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                    <td>
                        <button class="table-action-btn" onclick="openStatusModal('${order.id}', '${order.status}')">
                            Update
                        </button>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>

</html>
