<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acity Campus - Order Your Meal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Academic City Fever <i class="fas fa-utensils"></i></h1>
            </div>
            <nav class="nav">
                <a href="#" class="active">Home</a>

            </nav>
            <div class="header-actions">
                <button class="order-btn" onclick="navigateTo('menu.html')">Order</button>
                <div class="user-icon" onclick="logout()">
                    <i class="far fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1>We invite you<br>to our restaurant</h1>
                <p>On this campus, you are sure to find something for yourself<br> we serve dishes from all over the
                    world for everybody.</p>
                <button class="order-now-btn" onclick="navigateTo('menu.html')">Order now</button>
            </div>
            <div class="hero-image">
                <img src="assets/shawarma.webp" alt="Delicious Shawarma">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
